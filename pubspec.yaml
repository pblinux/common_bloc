  freezed_annotation: ^2.2.0
  webfeed: ^0.7.0

dev_dependencies:
  bloc_test: ^9.1.1
  build_runner: ^2.3.3
  coverage: ^1.6.3
  freezed: ^2.3.2
  test: ^1.23.1
  very_good_analysis: ^4.0.0+1
